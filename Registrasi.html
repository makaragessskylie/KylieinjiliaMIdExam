    <h1>Unklab Registration From For New Student</h1>

    <label>Registration Number:</label>

    <fieldset>
        
        <legend>Personal Information</legend>
        <table>
        <tr>
            <td>Full Name</td>
            <td colspan="3">: <input type="text" name="student" id="student" size="56"></td>
        </tr>

        <tr>
            <td><label>Birthplance</label></td>
            <td>: <input type="text" name="birthplance" id="birthplace"></td>
            <td><label>Date Of Birth</label></td>
            <td>: <input type="date" name="datebirth" id="datebirth"></td>
        </tr>
        <tr>
            <td><label>Gender</label></td>
            <td>: <input type="radio" name="Gender_male" id="Gender_male">Male<input type="radio"  name="Gender_female" id="Gender_female">Female</td>
            <td><label>Blood Type</label></td>
            <td>: <input type="radio" name="type_A" id="type_A">A <input type="radio" name="type_B" id="type_B">B <input type="radio" name="type_AB" id="type_AB">AB <input type="radio" name="type_O" id="type_O">O</td>
        </tr>
        <tr>
            <td><label>Tribe</label></td>
            <td>: <input type="text" name="student_tribe" id="student_tribe"></td>
            <td><label>Email</label></td>
            <td>: <input type="email" name="studnet_email" id="student_email"></td>
        </tr>
        <tr>
            <td><label>Telephone Number</label></td>
            <td>: <input type="number" name="student_number" id="student_number"></td>
            <td><label>Mobile Number</label></td>
            <td>: <input type="number" name="mobile_number" id="mobile_number"></td>
        </tr>
        <tr>
            <td><label>Status</label></td>
            <td> : <select name="status" id="status">
                <option value="Single">Single</option>
                <option value="Married">Married</option>
            </select>
            </td>
            <td><label>Religion</label></td>
            <td>: <select name="religion" id="religion">
                <option value="SDA">Sevebth Day Adventist</option>
                <option value="Muslim">Muslim</option>
                <option value="Protestan">Christian Protestan</option>
                <option value="Catolic">Catholic</option>
                <option value="hindu">Hindu</option>
                <option value="buddhist">Buddhist</option>
                <option value="Conducian">Confucian</option>
            </select></td>
        </tr>
        <tr>
            <td><label>Home Address</label></td>
            <td colspan="3"> <textarea name="Home" id="Home" cols="35" rows="10"></textarea></td>
        </tr>
        <tr>
            <td><label>Postal Code</label></td>
            <td>: <input type="text" name="Postal" id="Postal"></td>
        </tr>
        

        </table>
    </fieldset>

    <br>

            </tr>

<br>

                <td><label>Father_Religion</label></td>

            <tr>

            </tr>
                <tr>

                    <option value="hindu">Hindu</option>
                    <option value="buddhist">Buddhist</option>
                    <option value="Conducian">Confucian</option>
                    </td></select>
            </tr>
        </table>
